<!DOCTYPE html>
{% include 'partials/header.html' %}

	{% if location.category == "college" %}

		<br><br><a href="/sherpa/details/{{location.id}}">{{location.title}}</a> {{location.description}}

	{% endif %}
	{% endfor %}
	</ul>
