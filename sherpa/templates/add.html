<!DOCTYPE html>
{% include 'partials/header.html' %}
{% if user.is_superuser %}
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="log-in panel">
            <div class="panel-heading">
              <h1 class="text-center">Add a location!</h1>
                <div class="panel-body">
                  <div class="form-group">
                    <form action="{% url 'add' %}" method="post">
                    {% csrf_token %}
                      <label for="title">Name</label><br>
                      <input class="input-lg form-control" type="text" name="title" id="title">
                      <br>

                      <label for="description">Description</label><br>
                      <textarea class="input-lg form-control" name="description" id="description"></textarea>
                      <br>

                      <label for="category">Category</label><br>
                      <select name="category" id="category">
                        <option value="college">College</option>
                        <option value="library">Library</option>
                        <option value="industry">Industry</option>
                        <option value="hotel">Hotel</option>
                        <option value="park">Park</option>
                        <option value="zoo">Zoo</option>
                        <option value="museum">Museum</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="mall">Mall</option>
                      </select>
                      <br>
                      <br>

                      <label for="title">Rating</label><br>
                      <input class="input-lg form-control" type="text" name="rating" id="rating">
                      <br>

                      <label for="title">Latitude</label><br>
                      <input class="input-lg form-control" type="text" name="latitude" id="latitude">
                      <br>

                      <label for="title">Longitude</label><br>
                      <input class="input-lg form-control" type="text" name="longitude" id="longitude">
                      <br>
                      
                      <br><br>
                      <input type="submit" name="Submit">
                    </form>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% else %}
<h1>ADMIN IS REQUIRED TO VIEW THIS PAGE</h1>
{% endif %}
{% include 'partials/footer.html' %}
